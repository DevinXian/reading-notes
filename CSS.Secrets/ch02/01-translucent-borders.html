<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="../common/base.css"/>
  <style>
    .border-trans {
      width: 200px;
      height: 100px;
      border: 10px solid hsla(0, 0%, 100%, .5);
      background-color: red;
      /*
       * semi-transparent border, below property is necessary
       * notice:
       *  padding-box -> bg contains padding
       *  context-box -> bg no contains padding, just content
       */
      background-clip: padding-box;
    }
  </style>
</head>
<body>
<div class="border-trans"></div>

</body>
</html>
